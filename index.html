<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row">
    <div class="left-column">
      <label class="check option">
        <input class="check__input check__input--lock" type="checkbox">
        <span class="check__box"></span>
        Lock
      </label>
      <label class="check option">
        <input class="check__input" type="checkbox" checked>
        <span class="check__box"></span>
        Sound
      </label>
      <label class="check option">
        <input class="check__input" type="checkbox">
        <span class="check__box"></span>
        Video
      </label>
      <label class="check option">
        <input class="check__input" type="checkbox">
        <span class="check__box"></span>
        Mic
      </label>
    </div>
    <div class="right-column">
      <div class="box">Sound</div>
      <div class="box">Video</div>
      <div class="box">Mic</div>
    </div>
  </div>
  
<script src="js/main.js"></script>
<script src="js/shift-array.js"></script>
<script src="js/strings.js"></script>
</body>
</html>
